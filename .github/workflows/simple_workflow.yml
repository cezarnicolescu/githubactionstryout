name: Shell commands
on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-20.04
    steps:
      - name: echo a simple string
        run: echo "hello from Github"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.os())
        shell: python
